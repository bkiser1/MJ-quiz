<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <header class="main-header">G.O.A.T</header>


    <div class="align-me">
        <button class="click-to-start"></button>
    </div>


    <main id="container">

        <h1 class="quiz-subheader">Quiz</h1>
        <iframe src="https://giphy.com/embed/aHnOjSIRfAz9m" width="480" height="330" frameBorder="0" class="giphy-embed" allowFullScreen
            id="kidding-me"></iframe><p><a href="https://giphy.com/gifs/aHnOjSIRfAz9m"></a></p>

        <iframe src="https://giphy.com/embed/l46CfphUZPc9GiRbi" width="480" height="330" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a
                href="https://giphy.com/gifs/chicago-bulls-72-10-95-96-l46CfphUZPc9GiRbi" id="yay"></a></p>






        <h1 class="js-question"></h1>

        <form class=" js-question-box">
            <input type="radio" name="select-1" class="choice" value="0" checked><span><p id="qA0"></p></span>

            <br>
            <input type="radio" name="select-1" class="choice" value="1"><span><p id="qA1"></p></span>

            <br>
            <input type="radio" name="select-1" class="choice" value="2"><span> <p id="qA2"></p></span>

            <br>
            <input type="radio" name="select-1" class="choice" value="3"><span><p id="qA3"></p></span>

            <div class="sub-ques">Next</div>


    </main>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
