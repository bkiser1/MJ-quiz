<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <header class="main-header">G.O.A.T</header>


    <h1 class="results"></h1>
    <div class="align-me">
        <button class="click-to-start"></button>
    </div>
    <div class="iframe">
        <iframe src="https://giphy.com/embed/l46CqLVMWzaJUFPLW" width="880" height="568" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a
                href="https://giphy.com/gifs/l46CqLVMWzaJUFPLW"></a></p>
    </div>

    <main id="container">

        <h1 class="quiz-subheader">Quiz</h1>

        <h1 class="js-question"></h1>


        <form class=" js-question-box">
            <input type="radio" name="select-1" class="choice" value="0" checked><span><p id="qA0"></p></span>

            <br>
            <input type="radio" name="select-1" class="choice" value="1"><span><p id="qA1"></p></span>

            <br>
            <input type="radio" name="select-1" class="choice" value="2"><span> <p id="qA2"></p></span>

            <br>
            <input type="radio" name="select-1" class="choice" value="3"><span><p id="qA3"></p></span>


            <p class="count"><span>0</span></p>


            <div class="sub-ques">Next</div>

            <footer>

            </footer>




    </main>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
